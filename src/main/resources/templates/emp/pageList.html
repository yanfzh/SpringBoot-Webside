<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="../../static/asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../static/asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--		引入（方法一）在dashboard页面抽取的topbar且放在commons里面-->
<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">

        <!--		引入（方法二）在dashboard页面的侧边栏sidebar，activeUri为高亮传值-->
        <div th:replace="commons/bar::#sidebar(activeUri='emps')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/search}" method="post">
                <div class="input-group mb-3">
                    <!--						这里的th:name定义好后无需通过上面的th:action传值，控制层可以直接getParameter调用-->
                    <input th:name="lastName" type="text" class="form-control" placeholder="请输入要搜索的员工名">
                    <div class="input-group-append">
                        <button class="btn btn-sm btn-secondary" type="submit">模糊查询</button>
                    </div>

                    <div class="offset-md-2">
                        <a class="btn btn-sm btn-success" href="/emp" th:href="@{/emp}">员工添加</a>
                    </div>
                    <div class="offset-md-1">
                    </div>
                </div>
            </form>
            <!--					<h2>-->
            <!--						<a class="btn btn-sm btn-success" href="/emp" th:href="@{/emp}">员工添加</a>-->
            <!--					</h2>-->
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>姓名</th>
                        <th>邮箱</th>
                        <th>性别</th>
                        <th>部门</th>
                        <th>工资</th>
                        <th>生日</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--/*@thymesVar type="List<Employee>"*/-->
                    <tr th:each="emp:${pageInfo.list}">
                        <td th:text="${emp.id}"></td>
                        <td>[[${emp.lastName}]]</td>
                        <td th:text="${emp.email}"></td>
                        <td th:text="${emp.gender}==0?'女':'男'"></td>
                        <td th:text="${emp.department}"></td>
                        <td th:text="${emp.salary}"></td>
                        <td th:text="${#dates.format(emp.birth,'yyyy-MM-dd')}"></td>
                        <td >
                            <a class="btn btn-sm btn-primary" th:href="@{/emp/}+${emp.id}">编辑</a>
                            <button th:attr="del_uri=@{/emp/}+${emp.id}" class="btn btn-sm btn-danger deleteBtn">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!--显示分页信息-->
            <div class="row">
                <!--           class="col-4"用来调布局-->
                <div class="col-4">
                    <!--                    当前第 [[${pageInfo.pageNum}]]页,共 [[${pageInfo.pages}]] 页.一共 [[${pageInfo.total}]] 条记录-->
                </div>
                <div class="col-8">
                    <ul class="pagination">
                        <li th:if="${pageInfo.hasPreviousPage}">
                            <a th:href="'/emps?pageNum=1'" class="page-link">首页</a>
                        </li>
                        <li th:class="prev" th:if="${pageInfo.hasPreviousPage}">
                            <a th:href="'/emps?pageNum='+${pageInfo.prePage}" class="page-link">
                                <<
                            </a>
                        </li>

                        <!--遍历条数-->
                        <li th:each="nav:${pageInfo.navigatepageNums}">
                            <a class="page-link" th:href="'/emps?pageNum='+${nav}" th:text="${nav}" th:if="${nav != pageInfo.pageNum}"></a>
                            <span style="font-weight: bold;background: #6faed9;" th:if="${nav == pageInfo.pageNum}" th:text="${nav}" class="page-link"></span>
                        </li>

                        <li th:class="next" th:if="${pageInfo.hasNextPage}">
                            <a th:href="'/emps?pageNum='+${pageInfo.nextPage}" class="page-link">
                                >>
                            </a>
                        </li>

                        <li>
                            <a class="page-link" th:href="'/emps?pageNum='+${pageInfo.pages}">尾页</a>
                        </li>
                    </ul>
                </div>
            </div>


        </main>
        <form id="deleteEmpForm"  method="post">
            <input type="hidden" name="_method" value="delete"/>
        </form>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>
<!-- Icons -->
<script type="text/javascript" th:src="@{/asserts/js/feather.min.js}" src="../../static/asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>
<script>
    $(".deleteBtn").click(function(){
        //删除当前员工的
        $("#deleteEmpForm").attr("action",$(this).attr("del_uri")).submit();
        return false;
    });
</script>


</body>

</html>
